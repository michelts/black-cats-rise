<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Black Cat's Rise</title>
  </head>
  <body style="visibility: hidden; background-color: #081408">
    <div class="screen intro" id="splash">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <nav>
        <button class="menu" data-id="game">Begin Black Cat's scenario</button>
        <button class="menu" data-id="select-team">Select another team</button>
        <button class="menu" data-id="multiplayer">Multiplayer mode</button>
      </nav>
    </div>
    <div class="screen intro" id="select-team">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <h2>Select Team</h2>
    </div>
    <div class="screen intro" id="multiplayer">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <h2>Multiplayer</h2>
    </div>
    <main>
      <nav id="menu">
        <button class="menu" data-id="matches">Matches</button>
        <button class="menu" data-id="team">Team</button>
        <button class="menu" data-id="transfers">Transfers</button>
      </nav>
      <div class="screen" id="matches"></div>
      <div class="screen" id="team"></div>
      <div class="screen" id="transfers"></div>
      <div id="footer">Current date: <span id="date-placeholder"></span></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
