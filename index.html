<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Black Cat's Rise</title>
  </head>
  <body style="visibility: hidden; background-color: #081408">
    <div class="screen intro" id="splash">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <nav>
        <button class="menu" data-id="game">Begin Black Cat's scenario</button>
        <button class="menu" data-id="select-team">Select another team</button>
        <button class="menu" data-id="multiplayer">Multiplayer mode</button>
      </nav>
    </div>
    <div class="screen intro" id="select-team">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <h2>Select Team</h2>
    </div>
    <div class="screen intro" id="multiplayer">
      <h1>BLACK CATS<br /><span>RAISE</span></h1>
      <h2>Multiplayer</h2>
    </div>
    <main>
      <div id="menu">
        <nav>
          <button class="menu" data-id="matches">Fixtures</button>
          <button class="menu" data-id="team">Squad</button>
          <button class="menu" data-id="table">League Table</button>
        </nav>
      </div>
      <div class="screen" id="matches"></div>
      <div class="screen" id="live"></div>
      <div class="screen" id="team"></div>
      <div class="screen" id="table"></div>
    </main>
    <svg width="0" height="0" class="absolute">
      <defs>
        <clipPath id="tshirt-clip">
          <path d="M3.2,3.2 L20.8,3.2 L20.8,11.2 L24,14.4 L24,20.8 L0,20.8 L0,14.4 L3.2,11.2 Z"></path>
        </clipPath>
      </defs>
    </svg>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
